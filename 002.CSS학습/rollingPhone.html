<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회전하는 폰</title>
  <style>
    html,body{
      margin: 0;
      padding: 0;
      height: 100%;/* 보이는 화면 채우기 */
    }
    .ip{
      position: relative;
      top: 20%;/* body 부모기준% */
      width: 200px;
      height: 400px;
      outline: 2px solid red;
      margin: 0 auto;
      padding: 0;
      list-style: none;

      /* 3D설정 */
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(30deg);
    }
    /* 각면공통 */
    .ip li{
      position: absolute;
      width: 200px;
      height: 400px;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
    /* 앞면 */
    .ip li:first-child{
      background:url(images/ip01.png);
      transform: translateZ(10px);
      display: none;
    }
    /* 왼쪽면 */
    .ip li:nth-child(2){
      left: -10px;
      width: 25px;
      background:url(images/ip04.png);
      transform: rotateY(-90deg);
    }
    /* 오른쪽면 */
    .ip li:nth-child(3){
      right: -10px;
      width: 25px;
      background:url(images/ip03.png);
      transform: rotateY(90deg);
    }
    /* 윗면 */
    .ip li:nth-child(4){
      top: -10px;
      height: 25px;
      background:url(images/ip06.png);
      transform: rotateX(-90deg);
    }
    /* 아랫면 */
    .ip li:nth-child(5){
      bottom: -10px;
      height: 25px;
      background:url(images/ip05.png);
      transform: rotateX(90deg);
    }
    /* 뒷면 */
    .ip li:last-child{
      background:url(images/ip02.png);
      transform: translateZ(-10px) rotateY(180deg);
    }
  </style>
</head>
<body>
    <ul class="ip">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
</body>
</html>
