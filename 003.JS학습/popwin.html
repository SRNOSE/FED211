<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업창</title>
  <script>
    function wClose(){

      //window.opener-> 팝업을 연 부모창 윈도우

      //부모창 요소 글자 바꾸기
      window.opener
      .document.querySelector("#my").innerText="성공이얏";

      window.close();
      //현재창 닫기

    }//wClose함수(선언적 함수라 세미콜론 안붙인다)/////////////
  </script>
</head>
<body>
  <h1 id="tit">팝업창이얌얌~</h1>
  <button onclick="wClose()">Close</button>
</body>
</html>
