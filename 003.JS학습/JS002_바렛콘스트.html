<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 var / let , 상수 const</title>
  <script>
    /* 
      변수는 바,렛, 콘스트!!!!

      #핵심정리#
      var {var}-> ok: 전역변수 덮어쓰기
      var {let}-> ok: 개별관리(지역에서 전역호출 불가!)
      let {let}-> ok:  개별관리(지역에서 전역호출 불가!)
      let {var}-> no: 불가함!(전역덮어쓰기 불가능)

      -> 지역에서 선언없는 변수 : 전역변수로 자동등록 됨


      [ var ]
      1. 전역, 지역 모두 따로 사용가능(전역, 지역 변수명 모두 다름!)
      2. 전역변수를 지역에서 같은 이름으로 선언하면 
         전역변수가 다시 선언되어 덮어 써 진다.!!
      3. 지역에서 var 선언없이 변수를 만들어 할당하면 자동으로
         전역변수로 선언된다!
         (코딩시 변수레 대한 정의가 없으면 코딩이 혼란스러워진다!
         따라서 반드시 선언을 하자!)
     


         [ let ]: 블록영역 변수 -> 1번이 let탄생의 중요이유!
         1. var 전역변수를 지역에서 같은 이름의 let으로 선언할 수 있다!
         -> 전역과 지역변수가 같은 이름 이지만 따로 관리됨
         -> 이것은 별개의 변수라는 뜻!
         -> 이때 let이 선언된 지역에서 같은 이름의 전역변수를 호출할 수 없다!!!
             왜? 전역변수와의 관계가 단절되었으므로!!
          2. let 전역변수를 지역에서 같은 이름의 let변수로 선언할 수 있다(카톡, 라인)
          -> 따로 관리되어 별개의 변수다!
          3. let 전역변수는 지역에서 같은 이름의 var 변수로 선언할 수 없다!
          왜? let으로 분리되지 않아서!
          -> let으로 선언하면 지역에서 var로 같은 이름의 변수를 선언 할 수 없도록
          관리해준다!
          ->  [var] 정의에서 2. 전역변수를 지역에서 같은 이름으로 선언하면 
         전역변수가 다시 선언되어 덮어 써 진다!!를 못하게 한다!
          4. let변수는 반드시 선언 후 할당해야함! (순서철저!)

          ※ 참고: for문에서 내부코딩 중 익명함수 내부에 for문의 증감
          할당지역변수를 var는 전달못하나 let은 전달할 수 있다!

          [ const ] : 상수(constant) - 변하지 않는 값
          1. 선언과 동시에 할당해야 한다!
            (선언과 할당을 따로 할 수 없다!)
          2. 한번 선언과 함께 할당된 상수는 아래쪽에서 재할당불가!
            (이것이 상수의 존재이유! 나중에 못바꾸게 함!)
          3. 사용예 : 중간에 변경하면 안되는 변수를 지정할때 사용
            상수에 할당 가능한 것들은 여러가지 형의 값, 익명함수, 배열, 객체 등

           ※ 유의사항 : 배열이나 객체를 상수에 담고 내부의 값을 변경하는 것은 가능하다!
           변경가능한 이유는 기존값을 새롭게 배열 혹은 객체를 바꾸는것이 아니기 때문이다(기존 할당 메모리는 유지됨)
           왜 배열이나 객체를 const에 쓰는가?
           -> 처음에 할당한 배열, 객체를 그대로 유지하면서 내용은 변경할 수 있도록 하고 싶을때 사용함


           [ ES6 버전 JS란? ] -EcmaScript 를 줄여서 ES라고 함
           ->  JS가 계속 업데이트 되었지만 2015년에 업데이트는 많은 변화가 있었음!
           이때 객체지향언어적으로 변격이 이루어짐!
           (객체지향언어란 각 모듈별 관리가 가능한 프로그래밍언어!)
           -> 업데이트 내용 :
           let, const 추가, Arrow function, Class 구현 추가 등
           -> 이런 새로운 내용을 코딩하는 JS를 모던JS라고 부르기도 함!
           -> 내용확인!
              https://www.w3schools.com/js/js_es6.asp

    */

    /////전역변수//////
    var seoul = "서울";
    var jeju = "제주도";
    let toktok = "카톡";
    let sport = "축구";

    ///// JS에서 중괄호{}는 코드구역을 나타낸다!
    // -> 함수에서 코드를 중괄호로 싸면 코드 지역이 분할된다

    ////////////////////////////지역//////////////////////////////////////
    {
      // 전역변수를 지역변수에서 찍어보기//
      console.log("전역변수를 지역에서 확인:");
      console.log("seoul:" + seoul);




      //// 지역변수///////////
      var seoul = "강남구";
      //전역변수 var를 다시 var로 지역번수로 선언할당함!
      myitem = "곰인형";
      //지역변수를 var 선언없이 할당!
      let jeju = "마라도";
      //전역변수 var로 선언된 변수를 같은 이름으로 let 재설정
      let toktok = "라인";
      //전역변수 let을 다시 let선언 할당함!
      //var sport = "야구";
      //에러 난 이유 : let으로 전역변수와 같은 이름의 지역변수를 선언하였으므로
      //지역에서 전역변수와 구분되게 let으로 선언하지 않았으므로 var를 쓰면 에러가 난다!



      // 지역변수를 지역에서 찍어보기//
      console.log("지역변수를 지역에서 확인:");
      console.log("seoul:" + seoul);
      console.log("myitem:" + myitem);
      console.log("jeju:" + jeju);
      console.log("toktok:" + toktok);
      //console.log("sport:"+sport);







    } //////////////지역////////////////////////////////////

    // 전역변수를 전역에서 찍어보기//
    console.log("전역변수를 전역에서 확인:");
    console.log("seoul:" + seoul);
    console.log("jeju:" + jeju);

    //지역변수를 전역에서 찍어보기//////
    console.log("지역변수를 전역에서 확인:");
    console.log("myitem:" + myitem);
    console.log("toktok:" + toktok); //전역변수가 살아있다!

    // 선언과 할당의 순서는?

    cat = "고양이"; //선언없이 할당부터!
    console.log("cat:" + cat);
    var cat; // 변수선언을 할당코드 아래쪽에서 가능한가?OK!
    //이와같이 선언이 아래 있는 것을 끌어당겨서 처리한다고해서 호이스팅(hoisting)이라고 함!

    dog = "강아지";
    console.log("dog:" + dog);
    //let dog;//let으로 변수선언을 아래쪽에서 가능한가? NO
    // -> let은 선언전에 변수를 할당할 수 없다!


    //상수 연습
    const fish = "고등어";
    console.log("상수fish:" + fish);

    // fish = "참치";//재할당 불가!
    // console.log("상수fish:"+fish);

    // const movie;
    // movie = "원더우먼";// 선언과 할당을 따로 가능? NO
    // console.log("상수movie:"+movie);

    const myArr = ["상추", "고기", "마늘"];
    console.log("상수myArr배열중 2번째:" + myArr[1]);
    //상수로 선언된 배열의 값 변경되나 ? OK
    myArr[1] = "닭고기";
    console.log("상수myArr배열중 2번째:" + myArr[1]);
    //상수로 선언된 배열자체는 변경불가하나 
    //내부의 항목값을 변경가능하다!
    //배열값자체 값을 변경못하게 const로 선언할 것을 권고함!

    // 상수인 배열의 값을 추가할 수 있나?
    //push 메서드- 배열값 뒤에 추가하는 기능
    myArr.push("치커리");
    console.log("상수myArr 전체값:" + myArr.valueOf());
    //valueOf()메서드 = 배열전체값 찍기
    //(안써도 브라우저가 자동으로 이 메서드를 호출함!)

    ///////////////////////////////////////////////////////////
    //////////////for문 내부 지역변수 전달 테스트///////

    //로드구역///////////////////////////////////////////
    window.addEventListener("load", function () {
      console.log("로딩완료");

      //var 테스트
      var varit = document.querySelectorAll(".varit");
      console.log("varit개수 :"+varit.length);
      //버튼 개수만큼 링크 걸기 
      //for문의 지역변수를 var로 선언!
      //for(시작값; 한계값; 증감){코드}
      for (var i = 0; i < varit.length; i++) {

        //링크생성하기
        varit[i].onclick= function(){
          console.log("i변수 전달:"+i);

        };/////////////클릭함수/////////////////

      } ///////////////////////////////for문///////////////////////////

       //let 테스트
       let letit = document.querySelectorAll(".letit");
      console.log("letit개수 :"+letit.length);
      //버튼 개수만큼 링크 걸기 
      //for문의 지역변수를 let로 선언!
      //for(시작값; 한계값; 증감){코드}
      for (let i = 0; i < letit.length; i++) {

        //링크생성하기
        letit[i].onclick= function(){
          console.log("i변수 전달:"+i);

        };/////////////클릭함수/////////////////

      } ///////////////////////////////for문///////////////////////////


    }); //////////////////로드구역/////////////////////////
  </script>
</head>

<body>
  <button class="varit">var테스트1</button>
  <button class="varit">var테스트2</button>
  <button class="varit">var테스트3</button>
  <button class="varit">var테스트4</button>

  <br>
  <br>

  <button class="letit">let테스트1</button>
  <button class="letit">let테스트2</button>
  <button class="letit">let테스트3</button>
  <button class="letit">let테스트4</button>

  <br>

  <button class="constit">const테스트2</button>
  <button class="constit">const테스트3</button>
  <button class="constit">const테스트4</button> -->
</body>

</html>
