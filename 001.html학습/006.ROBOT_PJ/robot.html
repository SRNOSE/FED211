<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBOT_PJ</title>
  <style>
    body{
      background: url(images/bg.jpg) no-repeat fixed top/cover;
    }

     /* 로고페이지 로고 */
    h1#logo{
      position: fixed;
      top: 50px;
      left: 50px;
      /* 무조건 화면기준 */
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      /* 패딩, 보더 포함-크기유지 */
      text-align: center;
      font-family: "Vladimir Script;";
       /* 글자그림자 */
      text-shadow: 2px 2px 2px #000;
      /* 박스그림자 */
      box-shadow: 0 0 10px pink;
      /* box-shadow: x축 y축 spread blur 색;
        spread 그림자 크기(생략가능)
        blur 그림자 경계선 크기
        */
      color: #fff;
      line-height: 196px;/* 보더 때문에 정가운데가 아니라 border값을 뺀다 */
      background: pink url(images/robot_03.png) no-repeat ;
      background-position: center 10px;/* 가로축 세로축 */
      background-size: 160px;/* 가로 세로 */
    }

    /* 로봇머리 */
    #head{
      width: 250px;
      height: 250px;
      margin: 100px auto 0;
      background: url(images/metal01.jpg) no-repeat center/cover;
      position: relative;
    }
    /* 눈1 */
    #eye1{
      position: absolute;
      top: 50px;
      left: 50px;
      /* 나의 부모는?#head */
      width: 50px;
      height: 50px;
      background: url(images/e1.jpg) no-repeat 0/100% 100%;
    }
    #eye2{
      position: absolute;
      top: 50px;
      right: 50px;
      /* 나의 부모는?#head */
      width: 50px;
      height: 50px;
      background: url(images/e2.jpg) no-repeat 0/100% 100%;
    }
    #nose{
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 70px;
      background: url(images/nose.jpg) no-repeat 0/100% 100%;
    }
    .ear{
      position: absolute;
      top: 80px;
      width: 50px;
      height: 80px;
      background: url(images/metal02.jpg) no-repeat 0/100% 100%;
    }
    #ear1{
      left: -50px;
    }
    #ear2{
      right: -50px;
    }
    #mouse{
      width: 70px;
      height: 50px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -15px;
      background: url(images/mouth.png) no-repeat 0/100% 100%;
    }

    /* 몸부분 */
    #body{
      position: relative;
      width: 250px;
      height: 300px;
      margin: 50px  auto 0;
      background: url(images/metal01.jpg) no-repeat center/cover;
    }
    /* 목 */
    #neck{
      width: 50px;
      height: 50px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -50px;
      background: url(images/metal02.jpg)no-repeat 0/100%;
    }
    /* 팔 */
    .part{
      position: absolute;
      background: url(images/metal02.jpg) repeat-y 0/100% ;
      width: 50px;
      height: 250px;
    }
    #arm1{
      left: -50px;
    }
    #arm2{
      right: -50px;
    }
    #leg1{
      bottom: -235px;
      left: 0;
      transform: rotate(20deg);
    }
    #leg2{
      bottom: -235px;
      right: 0;
      transform: rotate(-20deg);
    }

    /* 로봇tv */
    #tv{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 150px;
      background: url(images/tv.jpg) no-repeat 0/100% 100%;
    }

    /* 스크린 */
    #screen{
      position: absolute;
      top:17px;
      left: 13px;
      /* 나의 부모는?#tv */
      background-color: #000;
      width: 138px;
      height: 105px;
      border-radius: 17px;
      overflow: hidden;
    }
    #screen iframe{
      width: 167%;
      height: 128%;
      border: none;
      position: absolute;
      left: -34%;
      top: -5px;
    }
  </style>
</head>
<body>
  <!-- 로봇페이지 로고 -->
  <h1 id="logo">DONDEGIRI</h1>
    <!-- 로봇머리 -->
    <div id="head">
      <!-- 눈1 -->
      <div id="eye1"></div>
      <!-- 눈2 -->
      <div id="eye2"></div>
      <!-- 코1 -->
      <div id="nose"></div>
      <!-- 귀1 -->
      <div id="ear1" class="ear"></div>
      <!-- 귀2 -->
      <div id="ear2" class="ear"></div>
      <!-- 입1 -->
      <div id="mouse"></div>
    </div>
    <!-- 몸통부분 -->
    <div id="body">
      <div id="neck"></div>
      <div id="arm1" class="part"></div>
      <div id="arm2" class="part"></div>
      <div id="leg1" class="part"></div>
      <div id="leg2" class="part"></div>
      <!-- tv -->
      <div id="tv">
        <div id="screen">
          <iframe src="https://www.youtube.com/embed/XngZbyMPfpc"></iframe>
          <!-- iframe요소 (iframe frame)
              -다른 url의 외부 페이지를 호출하여 한 페이지안에 보여줄깨 사용하는 요소
              -src속성: 실제 불러올 페이지 경로
              -스타일 시트에서 width, height, border:0 등 설정을 해준다(기본 보더가 있음)
          -->
        </div>
      </div>
    </div>
</body>
</html>
