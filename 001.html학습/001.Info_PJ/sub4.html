<!DOCTYPE html>
<html>

<head>
  <title>네이버 요약뉴스 - IT/과학 페이지</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <style>
    /* CSS코딩구역! */
    /* 이 방식은 페이지 내부에 구역을 잡고 스는 INTERNAL방식 */
    /* 문법:
        선택자{속성:값;}
        선택자는 요소명 또는 이름 */
    a{
      text-decoration: none; 
      color: inherit;
    }
    footer{
      text-align: center;
      padding: 10px 0;/* 안쪽여백 위아래 10px 양쪽 0 */
    }
    footer address{
      font-style: normal;

    }
    </style>
     <!-- style요소: css문법구역
      - 여기에 코딩되는 css설정은 선택된 요소에 모두 적용됨  -->
</head>

<body>
  <div style="width:727px; margin: 0 auto; color: darkgreen;" >
    <!-- 
      style속성: 요소에 직접 css를 직접 변경해주는 속성
      ->값으로 css문법을 그대로 쓴다
      ->기본 css문법
        속성명: 값;
        예)width:가로크기(727px)
     -->
    <!-- 1.상단영역 -->
    <header  style=" text-align: center;">
      <h1>네이버 요약뉴스 - IT/과학 페이지</h1>
      <!-- 1-1.제목 -->
      <!-- 1-2.메뉴 -->
      <nav style="text-decoration: none;">
        <a href="index.html">
          <img src="images/logo.png" alt="네이버로고" style="width: 20px; vertical-align: bottom;">
        </a> &nbsp;
        <!-- 한칸 떨어지게 하는거 -->
        <a href="sub1.html">정치</a> | 
        <a href="sub2.html">경제</a> | 
        <a href="sub3.html">사회</a> | 
        <a href="sub4.html">IT/과학</a> | 
        <a href="sub5.html">TV/연예</a> | 
      </nav>
    </header>
    <hr>
    <!-- hr요소:가로구분선(css시 사용안함) -->
    <!-- 3.메인컨텐츠 -->
      <main>
        
      </main>
    <!-- 4.하단정보 -->
    <hr>
    <footer>
      <address>
        서울시 중구 남산동 1-1 <br>
        대표: 고세라 <br>
        전화:010-1111-2222
      </address>
      <!--
        address요소 :주소를 담는 요소
       -->
    </footer>
  </div>
  <!-- 
    [HTML핵심요소들]
    1.html:최상위부모
    2.head:기본정보 영역
    3.body:화면출력 영역

    [레이아웃 관련 요소들]
    1.div:division
    2. header
    3.footer
    4.main:중앙 내용부분(한 웹페이지에 한번만 쓸 수 있다)
    5.nav:네비게이션 영역
    ※레이아웃용 태그인 header, footer, main, nav 등은 div를 구체적 내용으로 변경한 형제들이다!(시멘틱태그-유의미한 요소) 
  -->
</body>

</html>
