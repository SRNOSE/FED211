<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 기본 사용법</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- 제이쿼리가 위에 불려와야 사용가능함! -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- 제이쿼리UI는 제이쿼리 라이브러리 아래 있어야함 -->
    <script src="js/main.js"></script>
</head>
<body>
    <!-- 1. 전체타이틀 -->
    <h1 class="tit">
        여민이와 세라의 두근두근 데이트~
    </h1>

    <!-- 2. 버튼 그룹 -->
    <div class="btns">
        <button>시작하기</button>
        <button>식당으로!</button>
        <button>커피 마시러 윗층으로!</button>
        <button>배불렁~ 명동성당 걷자!</button>
        <button>체크인하러 윗층으로!!</button>
        <button>저녁먹으러 을지로 GO!</button>
        <button>아님 홍콩음식 먹을까?</button>
        <button>콜!!두당 한병씩~~</button>
        <button>헬기타고 가자~</button>
    </div>

    <!-- 3.빌딩 : 5층건물(한층에 li 2개씩) -->
    <ul class="building">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- 4. 미니언즈 주인공 -->
    <div class="mi">
        <img src="images/u&i.png" alt="미니언즈">
        <!-- 말풍선박스 -->
        <span class="msg">동역사에서 12시반에 만나쟝~</span>
    </div>

    <!-- 5. 구출헬기 -->
    <img src="images/heli1.png" alt="구조헬기" class="heli">

    
</body>
</html>
